steps:
  # Install dependencies with pnpm
  - name: 'node:22-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        npm install -g pnpm@10.24.0
        pnpm install --no-frozen-lockfile
    env:
      - 'NODE_ENV=production'
  
  # Generate Prisma Client
  - name: 'node:22-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        npm install -g pnpm@10.24.0
        cd apps/api
        pnpm exec prisma generate
    
  # Build applications
  - name: 'node:22-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        npm install -g pnpm@10.24.0
        pnpm run build
    env:
      - 'NODE_ENV=production'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/physio-doctor-platform:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/physio-doctor-platform:latest'
      - '--target=api'
      - '.'

images:
  - 'gcr.io/$PROJECT_ID/physio-doctor-platform:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/physio-doctor-platform:latest'

timeout: 1800s

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
