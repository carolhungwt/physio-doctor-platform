steps:
  # Install pnpm
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install', '-g', 'pnpm@10.24.0']
    
  # Install dependencies (regenerate lockfile)
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'pnpm'
    args: ['install', '--no-frozen-lockfile']
    env:
      - 'NODE_ENV=production'
  
  # Generate Prisma Client
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'pnpm'
    args: ['--filter', 'api', 'exec', 'prisma', 'generate']
    
  # Build applications
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'pnpm'
    args: ['run', 'build']
    env:
      - 'NODE_ENV=production'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/physio-doctor-platform:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/physio-doctor-platform:latest'
      - '--target=api'
      - '.'

images:
  - 'gcr.io/$PROJECT_ID/physio-doctor-platform:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/physio-doctor-platform:latest'

timeout: 1800s

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
